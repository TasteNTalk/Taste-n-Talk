<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taste'n Talk with Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#002140] min-h-screen">
    <div class="flex justify-center items-center mt-5 ml-auto">
        <div class="flex flex-col h-full w-full max-w-6xl">
            
            <div class="flex flex-col h-[70vh] border-2 border-[#002140] rounded-2xl shadow-xl bg-gray-50 overflow-hidden">
                <div class="px-6 py-4 bg-gradient-to-r from-black via-[#002140] to-[#003a6d] border-b border-gray-200 flex items-center justify-between">
                    <div class="font-semibold text-xl flex items-center gap-3 text-white">
                        <i class="fas fa-robot text-yellow-400 text-2xl"></i>
                        <span>Cheffi</span>
                    </div>
                    <div class="flex gap-4">
                        <i class="fas fa-expand-arrows-alt text-white hover:text-yellow-400 transition-all duration-300 hover:scale-110 cursor-pointer"></i>
                        <i class="fas fa-info-circle text-white hover:text-yellow-400 transition-all duration-300 hover:scale-110 cursor-pointer"></i>
                        <i class="fas fa-cog text-white hover:text-yellow-400 transition-all duration-300 hover:scale-110 cursor-pointer"></i>
                    </div>
                </div>
                <div class="flex-1 overflow-y-auto p-6 flex flex-col gap-4 bg-gradient-to-br from-gray-50 to-white bg-opacity-75">
                    <div class="max-w-3/4 self-start bg-gradient-to-r from-gray-100 to-gray-200 rounded-2xl rounded-bl-sm px-5 py-3 shadow border-l-4 border-[#002140] transform transition duration-200 hover:-translate-y-1">
                        <div>üëã Hello! I'm Cheffi, your Shopping Helper. I can help you plan meals, create shopping lists, and suggest ingredients based on what you have at home.</div>
                        <div class="text-xs text-gray-500 text-right mt-1">10:05 AM</div>
                        <div class="flex gap-1 mt-1 pl-2">
                            <div class="w-2 h-2 bg-[#002140] rounded-full animate-bounce opacity-70" style="animation-delay: 0s"></div>
                            <div class="w-2 h-2 bg-[#002140] rounded-full animate-bounce opacity-70" style="animation-delay: 0.2s"></div>
                            <div class="w-2 h-2 bg-[#002140] rounded-full animate-bounce opacity-70" style="animation-delay: 0.4s"></div>
                        </div>
                        <div class="flex flex-wrap gap-3 mt-3">
                            <button class="bg-white px-4 py-2 rounded-full text-sm border border-gray-200 shadow hover:bg-[#002140] hover:text-white transition-all duration-300 hover:scale-105 cursor-pointer">üìù Create a shopping list</button>
                            <button class="bg-white px-4 py-2 rounded-full text-sm border border-gray-200 shadow hover:bg-[#002140] hover:text-white transition-all duration-300 hover:scale-105 cursor-pointer">üçΩÔ∏è Plan meals for the week</button>
                            <button class="bg-white px-4 py-2 rounded-full text-sm border border-gray-200 shadow hover:bg-[#002140] hover:text-white transition-all duration-300 hover:scale-105 cursor-pointer">üîç Find recipes with ingredients I have</button>
                            <button class="bg-white px-4 py-2 rounded-full text-sm border border-gray-200 shadow hover:bg-[#002140] hover:text-white transition-all duration-300 hover:scale-105 cursor-pointer">üí∞ Budget-friendly meal ideas</button>
                        </div>
                    </div>
                    <div class="max-w-3/4 self-end bg-gradient-to-r from-[#002140] to-[#004b8d] text-white rounded-2xl rounded-br-sm px-5 py-3 shadow border-r-4 border-yellow-400 transform transition duration-200 hover:-translate-y-1">
                        <div>I need a quick help for creating a shopping</div>
                        <div class="text-xs text-gray-300 text-right mt-1">10:06 AM</div>
                    </div>
                    
                </div>
                <div class="px-6 py-4 bg-gradient-to-r from-gray-50 to-white border-t border-gray-200 flex items-center gap-4">
                    <div class="flex gap-4">
                        <i class="fas fa-camera text-gray-500 hover:text-[#002140] transition-all duration-300 hover:scale-125 cursor-pointer text-lg"></i>
                        <i class="fas fa-microphone text-gray-500 hover:text-[#002140] transition-all duration-300 hover:scale-125 cursor-pointer text-lg"></i>
                        <i class="fas fa-paperclip text-gray-500 hover:text-[#002140] transition-all duration-300 hover:scale-125 cursor-pointer text-lg"></i>
                    </div>
                    <input type="text" class="flex-1 px-5 py-3 bg-gray-100 rounded-full border-2 border-gray-200 focus:border-[#002140] focus:ring focus:ring-[#002140] focus:ring-opacity-20 outline-none transition duration-300" placeholder="Ask about recipes, ingredients, or cooking tips...">
                    <button class="w-12 h-12 bg-gradient-to-r from-[#002140] to-[#004b8d] text-white rounded-full flex items-center justify-center shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-110 transform hover:rotate-15">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const featureCards = document.querySelectorAll('.feature-card');
        
        featureCards.forEach(card => {
            card.addEventListener('click', function() {
                featureCards.forEach(c => {
                    c.classList.remove('scale-110', 'border-transparent');
                    c.classList.add('shadow-black', 'shadow-xl');
                });
                this.classList.add('scale-110', 'shadow-black', 'shadow-xl');
                this.classList.remove('border-transparent');
                
                const cardId = this.id;
                console.log(`Selected: ${cardId}`);
                
                updateChatContent(cardId);
            });
        });
        
        function updateChatContent(cardId) {
            const welcomeMessage = document.querySelector('.chatbot-messages > div:first-child > div:first-child');
            
            if (cardId === 'recipe-assistant') {
            } else if (cardId === 'food-faq') {
                welcomeMessage.textContent = 'üëã Hello! I\'m Cheffi. Ask me any food-related questions. I can help with cooking techniques, ingredient information, and more!';
            } else if (cardId === 'shopping-helper') {
                welcomeMessage.textContent = 'üëã Hello! I\'m Cheffi. I can help you plan meals, create shopping lists, and find the best ingredients. What would you like to cook this week?';
            }
        }

        document.querySelectorAll('.flex-wrap button').forEach(chip => {
            chip.addEventListener('click', function() {
                const chipText = this.textContent;
                document.querySelector('input[type="text"]').value = chipText;
            });
        });

        document.querySelector('button.w-12').addEventListener('click', function() {
            const input = document.querySelector('input[type="text"]');
            const message = input.value.trim();
            
            if (message) {
                const messagesContainer = document.querySelector('.flex-1.overflow-y-auto');
                
                const userMsg = document.createElement('div');
                userMsg.className = 'max-w-3/4 self-end bg-gradient-to-r from-[#002140] to-[#004b8d] text-white rounded-2xl rounded-br-sm px-5 py-3 shadow border-r-4 border-yellow-400 transform transition duration-200 hover:-translate-y-1';
                userMsg.innerHTML = `
                    <div>${message}</div>
                    <div class="text-xs text-gray-300 text-right mt-1">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                `;
                
                messagesContainer.appendChild(userMsg);
                
                input.value = '';
                
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        });

        document.querySelector('input[type="text"]').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.querySelector('button.w-12').click();
            }
        });
    </script>
</body>
</html>
